<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¥ Record & Email Video</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    video { display: block; margin: 15px auto; border: 1px solid #ccc; }
    input, button { padding: 10px; margin: 8px; width: 300px; font-size: 1rem; }
  </style>
</head>
<body>

  <h2>ğŸ¥ Record Video & Send via Email</h2>

  <video id="video" width="320" height="240" autoplay muted></video>
  <video id="recording" width="320" height="240" controls style="display:none;"></video>

  <br>
  <button id="startBtn">â–¶ Start Recording</button>
  <button id="stopBtn" disabled>ğŸ›‘ Stop Recording</button>
  
  <input type="email" id="to_email" placeholder="Recipient's Email" required>
  <button id="sendBtn" disabled>ğŸ“© Send Email</button>

  <script>
    const video = document.getElementById("video");
    const recording = document.getElementById("recording");
    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const sendBtn = document.getElementById("sendBtn");
    const toEmail = document.getElementById("to_email");

    let mediaRecorder, recordedChunks = [];

    // Start webcam stream
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        video.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = e => {
          if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: "video/webm" });
          const url = URL.createObjectURL(blob);
          recording.src = url;
          recording.style.display = "block";
          sendBtn.disabled = false;
        };
      })
      .catch(err => alert("âŒ Camera error: " + err));

    startBtn.onclick = () => {
      recordedChunks = [];
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      sendBtn.disabled = true;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    sendBtn.onclick = () => {
      if (!toEmail.value) return alert("âš ï¸ Please enter a recipient email.");

      const blob = new Blob(recordedChunks, { type: "video/webm" });
      const formData = new FormData();
      formData.append("video", blob, "recording.webm");
      formData.append("to_email", toEmail.value);

      fetch('/send-video', {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("âŒ Error: " + err));
    };
  </script>

</body>
</html>
