<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Email Using EmailJS</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("rF_VsYu5Kvnw4XYci"); // Replace this
    })();
  </script>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Send Email</h1>
<form id="contact-form">
  <input type="email" name="to_email" placeholder="Recipient's Email" required>
  <input type="text" name="from_name" placeholder="Enter your name" >
  <textarea name="message" placeholder="Your message..." required></textarea>
  <button type="submit">Send Email</button>
</form>

<script>
  document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault();

    emailjs.sendForm("service_539ukbs", "template_uzrxmqd", this)
      .then(() => {
        alert("Email sent successfully!");
      }, (error) => {
        alert("Email failed: " + JSON.stringify(error));
      });
  });
</script>

</body>
</html>
