<!DOCTYPE html>
<html>
<head>
  <title>üåç Show My Location</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    iframe { width: 90%; height: 400px; border: none; margin-top: 20px; }
    #info { font-size: 1.1em; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>üìç Your Current Location</h2>
  <button onclick="getLocation()">üîç Get My Location</button>

  <div id="info">Location info will appear here...</div>

  <iframe id="map" src=""></iframe>

  <script>
    function getLocation() {
      const info = document.getElementById("info");
      const map = document.getElementById("map");

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            info.innerHTML = `Latitude: ${lat} <br> Longitude: ${lon}`;
            map.src = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
          },
          (error) => {
            info.innerHTML = "‚ùå Error fetching location: " + error.message;
          }
        );
      } else {
        info.innerHTML = "‚ùå Geolocation is not supported by this browser.";
      }
    }
  </script>

</body>
</html>
