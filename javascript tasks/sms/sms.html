<!DOCTYPE html>
<html>
<head>
  <title>Send SMS</title>
  <style>
    body { font-family: Arial; padding: 30px; text-align: center; }
    input, textarea, button { width: 300px; margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Send SMS</h1>

  <input type="text" id="to" placeholder="Enter phone number (e.g., +91XXXXXXXXXX)" required><br>
  <textarea id="message" placeholder="Enter your message" rows="5"></textarea><br>
  <button onclick="sendSMS()">Send SMS</button>

  <script>
    function sendSMS() {
      const to = document.getElementById("to").value;
      const message = document.getElementById("message").value;

      fetch('http://localhost:3000/send-sms', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to, message })
      })
      .then(res => res.text())
      .then(alert)
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
